<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Investment Analyser</title>

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" 
              integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
        <link href="static/css/styles.css" rel="stylesheet">
    </head>
    <body>
        <div class="container">
            <div id="userbar-placeholder"></div>
            <div class="position-relative">
                <h1 class="title">Welcome to Investment Analyser</h1>
            </div>
            <div id="error-placeholder"></div>
            <div id="menu-placeholder"></div>
            <div id="welcomemessage-placeholder"></div>
        </div>

        <script src="https://code.jquery.com/jquery-3.7.1.min.js" 
                integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" 
                crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" 
                integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" 
                crossorigin="anonymous"></script>
        <script src="https://cdn.auth0.com/js/auth0-spa-js/2.0/auth0-spa-js.production.js"></script>
        <script src="static/js/utils.js"></script>
        <script src="static/js/auth0.js"></script>
        <script src="static/js/currency.js"></script>

        <script>
            $(async function() {
                $('#error-placeholder').load('public/error.html', async function() {
                    document.dispatchEvent(new Event('errorReady'));
                });
                $('#userbar-placeholder').load('public/user-bar.html', async function() {
                    document.dispatchEvent(new Event('userBarReady'));
                });
                $('#menu-placeholder').load('public/menu.html', async function() {
                    document.dispatchEvent(new Event('menuReady'));
                });
                $('#welcomemessage-placeholder').load('public/welcome-message.html');
            });
        </script>
    </body>
</html>
