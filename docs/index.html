<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Investment Analyser</title>

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" 
              integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
        <link href="static/css/styles.css" rel="stylesheet">
    </head>
    <body>
        <div class="container">
            <div class="freeze-pane">
                <div id="userbar-placeholder"></div>
                <div id="header-placeholder"></div>
            </div>
            <div id="error-placeholder"></div>
            <div id="welcomemessage-placeholder"></div>
        </div>

        <script src="https://code.jquery.com/jquery-3.7.1.min.js" 
                integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" 
                crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" 
                integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" 
                crossorigin="anonymous"></script>
        <script src="https://cdn.auth0.com/js/auth0-spa-js/2.0/auth0-spa-js.production.js"></script>
        <script src="static/js/utils.js"></script>
        <script src="static/js/auth0.js"></script>

        <script>
            $(async function() {
                const htmlFragments = [
                    {
                        selector: '#error-placeholder',
                        url: 'public/error.html',
                        eventName: 'errorReady'
                    },
                    {
                        selector: '#userbar-placeholder',
                        url: 'public/user-bar.html',
                        eventName: 'userBarReady'
                    },
                    {
                        selector: '#header-placeholder',
                        url: 'public/header.html',
                        eventType: 'CustomEvent',
                        eventName: 'headerReady',
                        detail: {
                            title: 'Welcome to Investment Analyser',
                            logo: ''
                        }
                    },
                    {
                        selector: '#welcomemessage-placeholder',
                        url: 'public/welcome-message.html'
                    }
                ];

                await loadAllFragments(htmlFragments);
            });
        </script>
    </body>
</html>
