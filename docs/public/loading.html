<div id="loading-overlay">
    <div class="spinner-border text-primary" role="status">
        <span class="message" id="loading-overlay-message">Loading...</span>
    </div>
</div>

<script>
    document.addEventListener('loadingOverlayReady', async function(event) {
        const message = event.detail?.message;

        if (message) {
            $('#loading-overlay-message').text(message);
        }
    });
</script>
