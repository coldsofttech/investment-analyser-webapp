<div id="loading-overlay">
    <div class="spinner-border text-primary" role="status">
        <span class="visually-hidden message" id="loadingOverlayMessage">Loading...</span>
    </div>
</div>

<script>
    document.addEventListener('loadingOverlayReady', async function(event) {
        const message = event.detail?.message;

        if (message) {
            $('#loadingOverlayMessage').text(message);
        }
    });
</script>
