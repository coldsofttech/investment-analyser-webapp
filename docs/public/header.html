<h1 class="title">
    <img id="logo" class="logo d-none" />
    <span id="title"></span>
</h1>

<script>
    document.addEventListener('headerReady', async function(event) {
        const logo = event.detail?.logo;
        const title = event.detail?.title;

        $('#title').text(title);
        if (logo) {
            $('#logo').attr('src', logo);
            $('#logo').removeClass('d-none');
        } else {
            $('#logo').addClass('d-none');
        }
    });
</script>
