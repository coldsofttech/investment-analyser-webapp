<h1 class="title">
    <img id="logo" class="logo" />
    <span id="title"></span>
</h1>

<script class="no-print">
    document.addEventListener('headerReady', async function(event) {
        const logo = event.detail?.logo;
        const title = event.detail?.title;

        $('#title').text(title);
        $('#logo').attr('src', logo);
    });
</script>
